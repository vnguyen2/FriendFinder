<!DOCTYPE html>
<html lang="en">
<head>

	<script src="https://code.jquery.com/jquery.js"></script>

			<form role="form">

					<label for="">Grumpy</label>

                    <label class="radio-inline"><value="3"type="radio" name="q1"/>3</label>
