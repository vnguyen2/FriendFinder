<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Survey</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1 class="text-center"><span class="glyphicon glyphicon-fire"></span>Friend Finder</h1>
			<hr>
			<h2 class="text-center">How relevant are the words listed below to you?</h2>
			<h3 class="text-center">(On a scale of 1 -- Not so much to 5)</h3>

			<form role="form">
				<div class="form-group">
					<label for="">Grumpy</label>
					<input type="number" name="grumpy" min="1" max="5">
				</div>
				<div class="form-group">
					<label for="">Happy</label>
					<input type="number" name="happy" min="1" max="5">
				</div>
				<div class="form-group">
					<label for="">Sleepy</label>
					<input type="number" name="sleepy" min="1" max="5">
				</div>
				<div class="form-group">
					<label for="">Bashful</label>
					<input type="number" name="bashful" min="1" max="5">
				</div>
				<div class="form-group">
					<label for="">Smart</label>
					<input type="number" name="smart" min="1" max="5">
				</div>
				<div class="form-group">
					<label for="">Dopey</label>
					<input type="number" name="dopey" min="1" max="5">
				</div>
				<div class="form-group">
					<label for="">Cynical</label>
					<input type="number" name="cynical" min="1" max="5">
				</div>
				<div class="form-group">
					<label for="">Cute</label>
					<input type="number" name="cute" min="1" max="5">
				</div>
				<div class="form-group">
					<label for="">Smelly</label>
					<input type="number" name="smelly" min="1" max="5">
				</div>
				<div class="form-group">
					<label for="">Funny</label>
					<input type="number" name="funny" min="1" max="5">
				</div>
				<button type="submit" class="btn btn-primary submit">Submit Answers</button>
			</form>

			<div class="text-center">
				<a href="/"><button type="button" class="btn btn-lg btn-default"><span class="glyphicon glyphicon-home"></span></button></a>		
			</div>
		</div>
	</div>

</body>
</html>
